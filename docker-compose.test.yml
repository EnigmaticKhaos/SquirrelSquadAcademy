version: '3.8'

services:
  mongodb-test:
    image: mongo:7
    container_name: squirrelsquadacademy-mongodb-test
    ports:
      - "27018:27017"  # Using 27018 to avoid conflicts with local MongoDB on 27017
    environment:
      MONGO_INITDB_DATABASE: squirrelsquadacademy_test
    volumes:
      - mongodb-test-data:/data/db
    networks:
      - test-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

volumes:
  mongodb-test-data:

networks:
  test-network:
    driver: bridge

